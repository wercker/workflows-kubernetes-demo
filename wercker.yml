box: node:4-slim

dev:
  steps:
    - script:
      name: setup node env
      code: export NODE_ENV=development

    - npm-install

    - internal/watch:
      code: npm start

build:
  steps:
    - install-packages:
      packages: bzip2

    - script:
      name: setup node env
      code: export NODE_ENV=development

    - npm-install

tests:
  steps:
    - install-packages:
      packages: libfreetype6 libfontconfig

    - script:
      name: setup node env
      code: export NODE_ENV=development

    - script:
      name: run tests
      code: npm test

release-build:
  steps:
    - script:
      name: forward deployment scripts
      code: mv "deployment" "$WERCKER_OUTPUT_DIR"

    - script:
      name: npm rebuild
      code: npm rebuild

    - script:
      name: build release code
      code: npm run build

    - script:
      name: prepare output
      code: mv ./build/* $WERCKER_OUTPUT_DIR

push-debug:
  steps:
    - internal/docker-push:
      repository: quay.io/wercker/todo-demo-debug
      username: $DOCKER_USERNAME
      password: $DOCKER_PASSWORD
      registry: quay.io
      tag: $WERCKER_GIT_BRANCH
      working-dir: /pipeline/source
      cmd: npm start

push-release:
  box:
    id: nginx:alpine
    cmd: /bin/sh

  steps:
    - script:
      name: forward deployment scripts
      code: mv "deployment" "$WERCKER_OUTPUT_DIR"

    - script:
      name: mv static files
      code: |
        rm -rf /usr/share/nginx/html/*
        mv $WERCKER_SOURCE_DIR/* /usr/share/nginx/html

    - script:
      name: cleanup build result
      code: rm -rf *

    - internal/docker-push:
      disable-sync: true
      repository: quay.io/wercker/todo-demo-release
      username: $DOCKER_USERNAME
      password: $DOCKER_PASSWORD
      registry: quay.io
      tag: $WERCKER_GIT_COMMIT
      cmd: nginx -g 'daemon off;'

kube-deploy:
  steps:
    - create-file:
      name: Create ca.pem
      cwd: deployment
      filename: ca.pem
      content: $CA_PEM

    - create-file:
      name: Create admin.pem
      cwd: deployment
      filename: admin.pem
      content: $ADMIN_PEM

    - create-file:
      name: Create admin-key.pem
      cwd: deployment
      filename: admin-key.pem
      content: $ADMIN_KEY_PEM        

    - script:
      name: generate kube file
      cwd: deployment
      code: |
        cat todo-service.yml >> todo-kube.yml
        ./t.sh todo-deployment.template.yml >> todo-kube.yml
        cat todo-kube.yml

    - kubectl:
      cwd: deployment
      server: $KUBERNETES_MASTER
      certificate-authority: ca.pem
      client-certificate: admin.pem
      client-key: admin-key.pem
      command: apply -f todo-kube.yml

    - script:
      name: cleanup
      cwd: deployment
      code: rm -rf ca.pem admin.pem admin-key.pem todo-kube.yml
